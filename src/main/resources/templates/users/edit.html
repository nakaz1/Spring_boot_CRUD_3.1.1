<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">New username:
        <input type="text" id="username" th:field="*{username}">
    </label>
    <label for="lastname">New lastname:
        <input type="text" id="lastname" th:field="*{lastname}">
    </label>
    <label for="email">New email:
        <input type="email" id="email" th:field="*{email}">
    </label>

    <input type="submit" value="Update" />
</form>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete" />
</form>
</body>
</html>
